name: puremvc
version: 2.0.6
author: Cliff Hall <cliff.hall@puremvc.org>
description: PureMVC is a lightweight framework for creating applications based upon the classic Model-View-Controller design meta-pattern. It supports modular programming through the use of Multiton Core actors.
